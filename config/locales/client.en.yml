en:
  js:
    category:
      discourse_activity_pub:
        settings_heading: ActivityPub
        enable: Enable ActivityPub in this category.
        enable_description: Site settings 'activity pub enabled' and 'login required' also affect whether ActivityPub is active.
        show_status: Show the ActivityPub status and visibility in this category's composer.
        show_status_description: Shows in the composer when creating a post that will be published with ActivityPub.
        show_handle: Show an ActivityPub handle in this category's topic list.
        show_handle_description: Shows a dropdown with the handle to the left of the "New Topic" button.
        username: ActivityPub username for this category.
        username_description: Cannot be changed once saved.
        handle: ActivityPub handle for this category.
        handle_description: Used to follow this category on services using Webfinger (e.g. Mastodon).
        name: ActivityPub name for this category.
        name_description: Used as a display name on some services (e.g. Mastodon).
        default_visibility: ActivityPub visibility for this category.
        default_visibility_description: All posts will be published via ActivityPub with this visibility.
        post_object_type: ActivityPub type to publish posts in this category as.
        post_object_type_description: Use Note for short content (e.g. Mastodon) and Article for long content.
        publication_type: ActivityPub publication type
        publication_type_description: First Post publishes the first post in each topic. Full Topic published all posts and ingests replies.
    discourse_activity_pub:
      status:
        title:
          login_required_enabled: ActivityPub does not work with login required
          plugin_disabled: The ActivityPub plugin is disabled
          category_read_restricted: ActivityPub does not work with private categories
          model_disabled: AcivityPub is disabled for this %{model_type}
          model_not_ready: ActivityPub is not ready for this %{model_type}
          model_not_active: ActivityPub is not active for this %{model_type}
          model_active:
            first_post: The first post of a new topic in %{category_name} will be published %{delay_minutes} minutes after being posted
        label:
          active: Active
          not_active: Not Active
      discovery:
        description: Follow %{category_name} on services that support ActivityPub using
      visibility:
        label:
          private: Followers Only
          public: Public
        description:
          private: ActivityPub Note is addressed to followers
          public: ActivityPub Note is publicly addressed
      post_object_type:
        note:
          label: Note
          description: Best for microblogging platforms (e.g. Mastodon).
        article:
          label: Article
          description: Best for longform platforms (e.g. Lemmy).
      publication_type:
        first_post:
          label: First Post
          description: First post of every topic in this category is published via ActivityPub.
        full_topic:
          label: Full Topic
          description: Every post of every topic in this category is published via ActivityPub and replies on other ActivityPub servers are imported as replies.
    post:
      discourse_activity_pub:
        title:
          published: "Post was published via ActivityPub at %{time}"
          scheduled: "Post is scheduled to be published via ActivityPub at %{time}"
          scheduled_past: "Post was scheduled to be published via ActivityPub at %{time}"
          deleted: "ActivityPub note was deleted at %{time}"
          updated: "Post was updated via ActivityPub at %{time}"